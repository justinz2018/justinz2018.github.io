      items:
        - "C/C++"
        - "Python"
        - "Java"
        - "JavaScript"
        - "NumPy, pandas, Matplotlib"

  # Experience
  experience:
    enable: true
    items:
      - job: "Software Engineering Intern"
        company: "DRW"
        companyUrl: "https://drw.com/"
        date: "June 2021 - August 2021"
        featuredLink:
          enable: false
          name: "View the project"
          url: "https://example.com"
        info:
          enable: false
        content: "At DRW, I sought to lessen the time spent traders spent manually quoting prices. To this end, I created an auto-responder for quote requests from other brokers and integrated the tool into DRW's trading platform. The major technologies I used include Java and protobuf."

      - job: "Software Engineering Intern"
        company: "Citadel"
        companyUrl: "https://www.citadel.com/"
        date: "February 2021 - April 2021"
        featuredLink:
          enable: false
          url: "https://example.com"
        info:
          enable: false
          content: .
        content: |
          My team at Citadel focused on creating and maintaining technologies to support electronic trading. In support of this, I worked on two main projects.
          - I added additional querying features for Citadel's existing marketdata API (C++).
          - I performed data analysis on market data to allow migration to a newer marketdata pipeline (kdb, Python, pandas).

      - job: "Web Development Intern"
        company: "Asana"
        companyUrl: "https://asana.com/"
        date: "June 2020 - September 2020"
        info:
          enable: false
        featuredLink:
          enable: false
          url: "https://example.com"
        content: |
          Asana is a web-based work management application. To help users track milestones and deadlines, I helped to create JavaScript-based data visualizations that users could see in one centralized dashboard. This ultimately allowed users to better understand their progress at a glance. The main technologies used were Elasticsearch, Scala, and React.

      - job: "Data Engineering Intern"
        company: "Robinhood"
        companyUrl: "https://robinhood.com/"
        date: "June 2019 - September 2019"
        info:
          enable: false
        featuredLink:
          enable: false
          url: "https://example.com"
        content: |
          Robinhood allows their users to trade options, a highly leveraged financial instrument. To help with risk management, I designed a model to detect high-risk options positions based on the well-known binomial options pricing model. The main technologies used were Spark, Kafka, Airflow, and Presto.

